<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin Login</title>
</head>

<body>
    <div class="container">
        <form method="post">
            <div class="container text-center" style="margin-top: 20px; margin-bottom: 20px;">
                <h4>Admin Login</h4>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div style="color: red;" role="alert">
                {{message}}
            </div>{% endfor %}
            {% endif %}
            {% endwith %}

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">Username</label>
                <input type="text" name="username" id="form1Example1" class="form-control" required />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example2">Password</label>
                <input type="password" name="password" id="form1Example2" class="form-control" required />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>

    </div>
</body>

</html>
