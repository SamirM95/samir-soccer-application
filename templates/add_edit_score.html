<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% if page == 'add' %}
    <title>Add Score</title>
    {% else %}
    <title>Edit Score</title>
    {% endif %}
</head>

<body>
    <div class="container text-center mt-3">
        {% if page == 'add' %}
        <h4>Add Score</h4>
        {% else %}
        <h4>Edit Score</h4>
        {% endif %}
    </div>
    <div class="container">
        {% if page == 'add' %}
        <form method="post">
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">Home</label>
                <input type="text" name="home" class="form-control" required/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">Away</label>
                <input type="text" name="away" class="form-control" required/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">Score Home Team</label>
                <input type="number" name="score_home_team" class="form-control" required/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">Score Away Team</label>
                <input type="number" name="score_away_team" class="form-control" required/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">Date</label>
                <input type="text" name="date" class="form-control" required/>
            </div>
            <button style="float: right;" type="submit" class="btn btn-primary">Submit</button>
        </form>        {% else %}
        <form method="post">
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">Home</label>
                <input type="text" name="home" class="form-control" required value="{{score.home}}"/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">Away</label>
                <input type="text" name="away" class="form-control" required value="{{score.away}}"/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">Score Home Team</label>
                <input type="number" name="score_home_team" class="form-control" required value="{{score.score_home_team}}"/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">Score Away Team</label>
                <input type="number" name="score_away_team" class="form-control" required value="{{score.score_away_team}}"/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">Date</label>
                <input type="text" name="date" class="form-control" required value="{{score.date.strftime('%Y-%m-%d')}}"/>
            </div>
            <button style="float: right;" type="submit" class="btn btn-primary">Submit</button>
        </form>        {% endif %}

    </div>
</body>

</html>
